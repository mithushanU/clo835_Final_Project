apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: grp3proj
  name: mysql-deployment
  labels:
    app.kubernetes.io/name: mysql
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
      app.kubernetes.io/component: backend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysql
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: mysql
        image: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: db-secret
              key: DB_Password
        volumeMounts:
        - name: volume-sql-group25
          mountPath: /var/lib/mysql
        ports:
        - containerPort: 3306
      volumes:
      - name: volume-sql-group25
        persistentVolumeClaim:
          claimName: sql-data